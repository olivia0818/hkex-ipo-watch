cat > .github/workflows/hkex_ipo_daily.yml <<'EOF'
name: HKEX IPO AP Daily

on:
  schedule:
    - cron: "0 0 * * *"   # UTC 00:00 = HKT 08:00
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install Playwright browser (Chromium)
        run: python -m playwright install --with-deps chromium

      - name: Run scraper
        env:
          TZ: Asia/Hong_Kong
        run: python src/fetch_hkex_ap.py

      - name: Send email
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
        run: python src/send_email.py

      - name: Commit results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/
          git commit -m "Update HKEX AP daily list" || echo "No changes to commit"
          git push
EOF
